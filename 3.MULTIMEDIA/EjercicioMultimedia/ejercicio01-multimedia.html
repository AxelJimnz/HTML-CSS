<!DOCTYPE html>
<html>
    <head><title>EJERCICIO 01 - MULTIMEDIA</title></head>

    <body>
        <br>
        <div>
            <h1>APRENDIENDO A UTILIZAR IMAGENES</h1>
            <img src="https://upload.wikimedia.org/wikipedia/en/d/dc/Gears_of_War_3_box_artwork.png" alt="JuegoFavorito" width="300" height="400">
        </div>
        <br>
        <div>
            <h1>APRENDIENDO A UTILIZAR VIDEOS</h1>
            <video width="500" height="400" controls muted loop>
                <source src="neon-sign.mp4" type="video/mp4"/>
            </video>
        </div>
        <br>
        <div>
            <h1>APRENDIENDO A UTILIZAR AUDIOS</h1>
            <audio controls autoplay loop >
                <source src="gnr-welcome.mp3" type="audio/mp3"/>
            </audio>
        </div>

    </body>
</html>
