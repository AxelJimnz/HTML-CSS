<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css" />
    </head>

    <body>
    <div class="container">
        <h3>Sign in to Dribble</h3>
        <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png"
              alt="google-logo"
            />
          </picture>
          <span>Sign in with Google</span>
        </button>
        <button class="twitter-btn">
          <picture>
            <img src="https://img.freepik.com/iconos-gratis/gorjeo_318-674515.jpg" alt="twitter-logo">
          </picture>
        </button>
    </div>

    <div class="separator">
        <hr />
        <span> Or </span>
        <hr />
    </div>

    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
              </label>
              <label for="username">
            <span>Username</span>
            <input id="username" name="username" />
          </label>
        </div>

        <label for="email">
          <span>Email</span>
          <input id="Email" name="Email" />
        </label>
        <label for="Password">
          <span>Password</span>
          <input
            id="PasswordPassword"
            name="PasswordPassword"
            placeholder="6 + characters"
          />
        </label>

        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span
            >By creating an account you agree with our Terms of Service, Privacy
            Policy, and our default Notification Settings.</span
          >
        </label>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
    </div>
  </body>
</html>
